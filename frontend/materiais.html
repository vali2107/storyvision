<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais Extras</title>
    <script src="https://kit.fontawesome.com/afdb87810b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/materiais.css">
</head>
<body>
    <header id="header"></header>

    <main>
        <div>
            <div class="topo">
                <h2>Biblioteca de Recursos</h2>
                <button class="ver_mais_botao" onclick="abrirRecursos()">Ver mais</button>
            </div>
            <div id="cards_recursos"></div>
        </div>
        <div>
            <div class="topo">
                <h2>Recomendações de Ferramentas</h2>
                <button class="ver_mais_botao" onclick="abrirFerramentas()">Ver mais</button>
            </div>
            <div id="cards_ferramentas"></div>
        </div>
        <div>
            <div class="topo">
                <h2>Dicas Rápidas</h2>
                <button class="ver_mais_botao" onclick="abrirDicas()">Ver mais</button>
            </div>
            <div id="cards_dicas"></div>
        </div>
    </main>

    <footer id="footer"></footer>

    <!-- lincar js -->
    <script src="./js/materiais.js"></script>
</body>
</html>
