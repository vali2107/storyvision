<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <script src="https://kit.fontawesome.com/afdb87810b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/exercicios_adm.css">
</head>
<body>
    <header id="header"></header>
    
    <main id="main">
        <div id="topo">
            <h1>Exercícios</h1>
            <button id="abrir_add" onclick="abrirAdd()">Adicionar exercício</button>
        </div>
        <div id="exercicios_tudo"></div>
        <form id="inserir_exercicio_form">
            <input type="text" id="pergunta" placeholder="Pergunta">
            <input type="text" id="tipo" placeholder="Objetiva, subjetiva">
            <input type="text" id="alternativas" placeholder="As alternativas, caso seja objetiva">
            <input type="text" id="resposta_correta" placeholder="Resposta correta">
            <button id="inserir_exercicio_botao" onclick="inserirExercicio(event)">Inserir</button>
            <button id="fechar_add" onclick="fecharAdd()">x</button>
        </form>
        <section id="editar"></section>
    </main>

    <footer id="footer"></footer>

    <script src="./js/exercicios_adm.js"></script>
</body>
</html>
