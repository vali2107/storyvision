<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-nos</title>
    <script src="https://kit.fontawesome.com/afdb87810b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contate_nos.css">
</head>
<body>
    <header id="header"></header>

    <main id="main">
        <h1>Contate-nos</h1>
        <form id="enviar_ticket_form">
            <input type="text" id="nome" placeholder="Seu Nome">
            <input type="text" id="email" placeholder="Seu E-Mail">
            <textarea id="mensagem" placeholder="Mensagem"></textarea>
            <button id="enviar_ticket_botao" onclick="enviarTicket(event)">Enviar</button>
        </form>
    </main>


    <footer id="footer"></footer>

    <script src="./js/contate_nos.js"></script>
</body>
</html>
