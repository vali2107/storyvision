<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://kit.fontawesome.com/afdb87810b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/usuario.css">
</head>
<body>
    <header>
        <!-- aqui vai o logo -->
        <a href="index.html"><img src="" alt=""></a>
    </header>

    <main id="cadastro">
        <p style="font-size:32px; font-weight: bold;">Bem-Vindo!</p>
        <p>Cadastre-se para acessar o curso</p>

        <form action="" id="cadastro_form">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
            <div style="font-size:16px" id="visibilidade_senha">
                <div id="mostrar_senha">
                    <i class="fa-solid fa-eye-slash" onclick="mostrarSenha()"></i>
                    <p onclick="mostrarSenha()">Mostrar senha</p>
                </div>
            </div>

            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento" name="nascimento">

            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
                <option value="estudante">Estudante</option>
                <option value="profissional">Profissional</option>
                <option value="ambos">Ambos</option>
                <option value="nenhum">Nenhum</option>
            </select>

            <button type="submit" id="botao_cadastro">Cadastro</button>
        </form>
    </main>

    <aside id="red_login">
        <p>Já tem conta?</p>
        <p style="font-size:32px; font-weight: bold;">Faça Log-In</p>
        <button id="red_login_botao"><a href="login.html">Aqui</a></button>
    </aside>

    <script src="./js/cadastro.js"></script>
</body>
</html>
