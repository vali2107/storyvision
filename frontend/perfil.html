<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <script src="https://kit.fontawesome.com/afdb87810b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/perfil.css">
</head>
<body>
    <header>
        <!-- aqui vai o logo -->
        <a href="index.html"><img src="" alt=""></a>
        <nav>
            <!-- colocar links -->
            <a href="">Aulas</a>
            <a href="">Exercícios</a>
            <a href="./materiais.html">Materiais</a>
            <a href="./perfil.html"><i class="fa-solid fa-user"></i></a>
        </nav>
    </header>

    <main id="main_perfil">
        <h1>Seu perfil</h1>
        <button onclick="abrirEdicao()" id="abrir_edicao">Editar</button>
        <div class="info_perfil">
            <div id="card_um">
                <p>Nome</p>
                <p id="nome" class="tag_perfil">${usuario.nome}</p>
            </div>
            <div id="card_dois">
                <p>Email</p>
                <p id="email" class="tag_perfil">${usuario.email}</p>
            </div>
            <div id="card_tres" class="card">
                <p>Data de nascimento</p>
                <p id="nascimento" class="tag_perfil">${nascimentoFormatado}</p>
            </div>
            <div id="card_quatro" class="card">
                <p>Categoria</p>
                <p id="categoria" class="tag_perfil">${usuario.categoria}</p>
            </div>
        </div>
        <div id="botoes">
            <button onclick="logout()">Logout</button>
            <button onclick="deletarUsuario()">Deletar conta</button>
        </div>
    </main>

    <footer>
        <!-- aqui vai a logo -->
        <img src="" alt="">
        <!-- colocar links -->
        <a href="">Contate-nos</a>
        <a href="">Suporte</a>
        <a href="">Sobre nós</a>
    </footer>

    <script src="./js/perfil.js"></script>
</body>
</html>
